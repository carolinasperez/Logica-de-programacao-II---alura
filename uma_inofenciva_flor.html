<canvas width="600" height="400"></canvas>

<script>

    //var
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');
    var PI = 3.14;

    //functions
    function corPincel(cor) {
        pincel.fillStyle = cor;
    }

    function preencherPincel() {
        pincel.fill();
    }

    function retagulo(x, y, largura, altura) {
        pincel.fillRect(x, y, largura, altura);
        fillStroke = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }

    function triangulo(x, y) {
        pincel.beginPath();
        pincel.moveTo(x, y);
    }

    function linha(x, y) {
        pincel.lineTo(x, y);
    }

    function circulo(cor, x, y, raio) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * PI);
        preencherPincel();
    }

    function desenhaFlor() {
    //vermelho
    circulo('red', 300, 200, 15);

    //amarelo
    circulo('yellow', 300, 170, 15);

    //preto
    circulo('black', 330, 200, 15);

    //azul
    circulo('blue', 300, 230, 15);

    //laranja
    circulo('orange', 270, 200, 15);
    }

    //fundo
    corPincel('lightgrey');
    retagulo(0, 0, 600, 400);

    desenhaFlor();



</script>

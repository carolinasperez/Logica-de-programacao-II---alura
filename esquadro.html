<canvas width="600" height="450"></canvas>
<script>
//var 
var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');
var corFundo = 'lightgrey';

function desenhaEsquadro(xa, ya, xc, yc, largura, altura, espessura, cor) 
{
	//triangulo grande
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.moveTo(xa, ya);
    pincel.lineTo(xa, yc);
    pincel.lineTo(xc, yc);
    pincel.fill();

    //triangulo pequeno
    pincel.fillStyle = corFundo;
    pincel.beginPath();
    pincel.moveTo((xa + espessura), (ya + (espessura * 2.5)));
    pincel.lineTo((xa + espessura), (yc - espessura));
    pincel.lineTo((xc - (2.5 * espessura)), (yc - espessura));
    pincel.fill();
}

//fundo
pincel.fillStyle = corFundo;
pincel.fillRect(0, 0, 600, 450);
pincel.fillStroke = "black";
pincel.strokeRect(0, 0, 600, 450);

desenhaEsquadro(50, 50, 400, 400, 350, 350, 50, "black");
desenhaEsquadro(100, 175, 275, 350, "lightgrey");

</script>
